<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Tag Quiz Game - Moving Cloud</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        padding: 20px;
        overflow: hidden;
    }
    h1 { margin-bottom: 5px; }
    #scoreContainer {
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #0077b6;
    }
    #question { font-size: 18px; margin-bottom: 10px; }
    #options {
        position: relative;
        width: 100%;
        height: 400px;
        margin: 10px auto;
        border: 2px dashed #90e0ef;
        border-radius: 10px;
        overflow: hidden;
        background: #caf0f8;
    }
    .cloud-word {
        position: absolute;
        font-size: 16px;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        padding: 6px 12px;
        border-radius: 20px;
        box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.3s, background 0.3s, color 0.3s;
        color: #fff;
        user-select: none;
    }
    .cloud-word:hover {
        transform: scale(1.3) rotate(5deg);
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        color: #000;
    }
    #gameOver {
        color: red;
        font-weight: bold;
        font-size: 24px;
        display: none;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>HTML Tag Quiz Game</h1>
<div id="scoreContainer">Score: <span id="score">0</span></div>
<p id="question">Click the correct HTML tag before it reaches the top!</p>

<div id="options"></div>
<p id="gameOver">Game Over!</p>

<script>
const quizData = [
  {"question":"Paragraph text","correct":"p","options":["p","div","span","h1"]},
  {"question":"Main heading","correct":"h1","options":["h1","h2","p","span"]},
  {"question":"Bold text","correct":"b","options":["b","i","u","em"]},
  {"question":"Italic text","correct":"i","options":["i","b","u","em"]},
  {"question":"Underline text","correct":"u","options":["u","i","b","em"]},
  {"question":"Insert an image","correct":"img","options":["img","src","picture","figure"]},
  {"question":"Unordered list","correct":"ul","options":["ul","ol","li","list"]},
  {"question":"Ordered list","correct":"ol","options":["ol","ul","li","div"]},
  {"question":"List item","correct":"li","options":["li","ul","ol","div"]},
  {"question":"Hyperlink","correct":"a","options":["a","link","href","url"]},
  {"question":"Division section","correct":"div","options":["div","section","span","article"]},
  {"question":"Section of content","correct":"section","options":["section","div","article","span"]},
  {"question":"Form container","correct":"form","options":["form","input","div","fieldset"]},
  {"question":"Text input","correct":"input","options":["input","textarea","button","select"]},
  {"question":"Password input","correct":"input","options":["input","password","textarea","button"]},
  {"question":"Email input","correct":"input","options":["input","textarea","form","label"]},
  {"question":"Checkbox input","correct":"input","options":["input","checkbox","radio","button"]},
  {"question":"Radio button","correct":"input","options":["input","radio","checkbox","button"]},
  {"question":"Submit button","correct":"input","options":["input","button","submit","form"]},
  {"question":"Textarea field","correct":"textarea","options":["textarea","input","form","label"]},
  {"question":"Dropdown menu","correct":"select","options":["select","input","option","form"]},
  {"question":"Table container","correct":"table","options":["table","tr","td","th"]},
  {"question":"Table row","correct":"tr","options":["tr","td","th","table"]},
  {"question":"Table header","correct":"th","options":["th","tr","td","table"]},
  {"question":"Table cell","correct":"td","options":["td","tr","th","table"]},
  {"question":"Header of webpage","correct":"header","options":["header","footer","nav","section"]},
  {"question":"Footer of webpage","correct":"footer","options":["footer","header","nav","section"]},
  {"question":"Navigation menu","correct":"nav","options":["nav","div","section","menu"]},
  {"question":"Important text","correct":"strong","options":["strong","b","i","em"]},
  {"question":"Emphasized text","correct":"em","options":["em","i","b","u"]},
  {"question":"Line break","correct":"br","options":["br","hr","p","div"]},
  {"question":"Horizontal rule","correct":"hr","options":["hr","br","div","section"]},
  {"question":"Label for input","correct":"label","options":["label","input","form","span"]},
  {"question":"Fieldset group","correct":"fieldset","options":["fieldset","form","div","section"]},
  {"question":"Legend for fieldset","correct":"legend","options":["legend","fieldset","label","span"]},
  {"question":"Inline text container","correct":"span","options":["span","div","p","section"]},
  {"question":"Block text container","correct":"div","options":["div","span","p","section"]},
  {"question":"Quote element","correct":"blockquote","options":["blockquote","q","cite","p"]},
  {"question":"Short inline quote","correct":"q","options":["q","blockquote","cite","span"]},
  {"question":"Cite source","correct":"cite","options":["cite","q","p","span"]},
  {"question":"Audio element","correct":"audio","options":["audio","video","source","embed"]},
  {"question":"Video element","correct":"video","options":["video","audio","source","embed"]},
  {"question":"Embed element","correct":"embed","options":["embed","object","iframe","video"]},
  {"question":"Object element","correct":"object","options":["object","embed","iframe","div"]},
  {"question":"Iframe element","correct":"iframe","options":["iframe","embed","object","div"]},
  {"question":"Meta tag","correct":"meta","options":["meta","link","script","title"]},
  {"question":"Link CSS","correct":"link","options":["link","meta","script","style"]},
  {"question":"Script JS","correct":"script","options":["script","style","link","meta"]},
  {"question":"Internal CSS","correct":"style","options":["style","link","script","meta"]},
  {"question":"Title of page","correct":"title","options":["title","h1","header","div"]},
  {"question":"Document body","correct":"body","options":["body","html","div","section"]},
  {"question":"HTML root element","correct":"html","options":["html","body","head","div"]},
  {"question":"Head container","correct":"head","options":["head","body","html","section"]},
  {"question":"Break word container","correct":"wbr","options":["wbr","br","span","div"]},
  {"question":"Abbreviation","correct":"abbr","options":["abbr","acronym","span","i"]},
  {"question":"Acronym","correct":"acronym","options":["acronym","abbr","span","i"]}
];

let score = 0;
let currentQuestion = 0;
let animationInterval;

function loadQuestion() {
    if(currentQuestion >= quizData.length) {
        document.getElementById('gameOver').textContent = "ðŸŽ‰ Congratulations! You completed the quiz!";
        document.getElementById('gameOver').style.display = 'block';
        clearInterval(animationInterval);
        return;
    }

    const q = quizData[currentQuestion];
    document.getElementById('question').textContent = q.question;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';

    const containerWidth = optionsDiv.clientWidth;
    const containerHeight = optionsDiv.clientHeight;

    const positions = [];

    q.options.forEach(option => {
        const span = document.createElement('span');
        span.textContent = option;
        span.className = 'cloud-word';

        // Random position without overlapping
        let x, y, safe;
        do {
            safe = true;
            x = Math.random() * (containerWidth - 100);
            y = containerHeight - 40;
            for (let pos of positions) {
                const dx = Math.abs(pos.x - x);
                const dy = Math.abs(pos.y - y);
                if (dx < 100 && dy < 40) {
                    safe = false;
                    break;
                }
            }
        } while (!safe);
        positions.push({x, y});

        span.style.left = x + 'px';
        span.style.top = y + 'px';
        span.dataset.correct = (option === q.correct);
        span.addEventListener('click', () => clickOption(span));
        optionsDiv.appendChild(span);
    });

    clearInterval(animationInterval);
    animationInterval = setInterval(moveUp, 30);
}

function moveUp() {
    const optionsDiv = document.getElementById('options');
    const words = optionsDiv.getElementsByClassName('cloud-word');
    for (let word of words) {
        let top = parseFloat(word.style.top);
        top -= 1; 
        word.style.top = top + 'px';
        if (top <= 0 && word.dataset.correct === "true") {
            gameOver();
        }
    }
}

function clickOption(span) {
    if(span.dataset.correct === "true") {
        score++;
        document.getElementById('score').textContent = score;
        currentQuestion++;
        loadQuestion();
    } else {
        gameOver();
    }
}

function gameOver() {
    document.getElementById('gameOver').style.display = 'block';
    document.getElementById('options').innerHTML = '';
    clearInterval(animationInterval);
}

loadQuestion();
</script>

</body>
</html>
