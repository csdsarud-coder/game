<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Tag/Concept Quiz Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        padding: 20px;
        overflow: hidden;
    }
    h1 { margin-bottom: 5px; }
    #scoreContainer {
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #0077b6;
    }
    #question { font-size: 18px; margin-bottom: 10px; }
    #options {
        position: relative;
        width: 100%;
        height: 400px;
        margin: 10px auto;
        border: 2px dashed #90e0ef;
        border-radius: 10px;
        overflow: hidden;
        background: #caf0f8;
    }
    .cloud-word {
        position: absolute;
        font-size: 16px;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        padding: 6px 12px;
        border-radius: 20px;
        box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.3s, background 0.3s, color 0.3s;
        color: #fff;
        user-select: none;
    }
    .cloud-word:hover {
        transform: scale(1.3) rotate(5deg);
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        color: #000;
    }
    #gameOver {
        color: red;
        font-weight: bold;
        font-size: 24px;
        display: none;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>JavaScript Concept Quiz Game</h1>
<div id="scoreContainer">Score: <span id="score">0</span></div>
<p id="question">Click the correct JavaScript concept before it reaches the top!</p>

<div id="options"></div>
<p id="gameOver">Game Over!</p>

<script>
const quizData = [
  {question:"Declare a variable that can change","correct":"let","options":["let","const","var","function"]},
  {question:"Declare a constant variable","correct":"const","options":["const","let","var","function"]},
  {question:"Function keyword","correct":"function","options":["function","fun","method","const"]},
  {question:"Strict equality check","correct":"===","options":["===","==","=","!=="]},
  {question:"Single-line comment","correct":"//","options":["//","/*","<!--","#"]},
  {question:"Array declaration","correct":"[]","options":["[]","{}","()","<>"]},
  {question:"Object declaration","correct":"{}","options":["{}","[]","()","<>"]},
  {question:"Arrow function","correct":"=>","options":["=>","->","->>","=>>"]},
  {question:"Parse string to int","correct":"parseInt","options":["parseInt","Number","parseFloat","String"]},
  {question:"Parse string to float","correct":"parseFloat","options":["parseFloat","parseInt","Number","String"]},
  {question:"Check type","correct":"typeof","options":["typeof","instanceof","type","class"]},
  {question:"Add element to end of array","correct":"push","options":["push","pop","shift","unshift"]},
  {question:"Remove element from end of array","correct":"pop","options":["pop","push","shift","unshift"]},
  {question:"Remove element from start of array","correct":"shift","options":["shift","pop","push","unshift"]},
  {question:"Add element to start of array","correct":"unshift","options":["unshift","push","pop","shift"]},
  {question:"Return substring","correct":"substring","options":["substring","substr","slice","split"]},
  {question:"Split string into array","correct":"split","options":["split","slice","substring","join"]},
  {question:"Join array into string","correct":"join","options":["join","split","concat","push"]},
  {question:"Execute code after delay","correct":"setTimeout","options":["setTimeout","setInterval","delay","wait"]},
  {question:"Execute code repeatedly","correct":"setInterval","options":["setInterval","setTimeout","repeat","loop"]},
  {question:"Convert value to string","correct":"String","options":["String","Number","parseInt","toString"]},
  {question:"Convert value to number","correct":"Number","options":["Number","String","parseInt","parseFloat"]},
  {question:"Check if variable is array","correct":"Array.isArray","options":["Array.isArray","typeof","instanceof","Array.check"]},
  {question:"JavaScript strict mode","correct":"use strict","options":["use strict","strict","enable strict","strict mode"]},
  {question:"Remove whitespace from both ends","correct":"trim","options":["trim","slice","substring","replace"]},
  {question:"Find index in array","correct":"indexOf","options":["indexOf","find","search","includes"]},
  {question:"Check if array includes value","correct":"includes","options":["includes","indexOf","find","has"]},
  {question:"Return first element that matches","correct":"find","options":["find","filter","map","reduce"]},
  {question:"Filter array","correct":"filter","options":["filter","map","find","reduce"]},
  {question:"Transform array","correct":"map","options":["map","filter","reduce","forEach"]},
  {question:"Reduce array to single value","correct":"reduce","options":["reduce","map","filter","forEach"]},
  {question:"Loop through array","correct":"forEach","options":["forEach","map","for","while"]},
  {question:"Check variable is undefined","correct":"undefined","options":["undefined","null","NaN","false"]},
  {question:"Check variable is null","correct":"null","options":["null","undefined","NaN","false"]},
  {question:"Check NaN","correct":"isNaN","options":["isNaN","NaN","Number.isNaN","typeof"]},
  {question:"Logical AND","correct":"&&","options":["&&","||","&","|"]},
  {question:"Logical OR","correct":"||","options":["||","&&","|","&"]},
  {question:"Logical NOT","correct":"!","options":["!","!!","not","~"]},
  {question:"Ternary operator","correct":"? :","options":["? :", "if else","switch","??"]},
  {question:"Convert number to string","correct":"toString","options":["toString","String","Number","parseInt"]},
  {question:"Convert string to number","correct":"Number","options":["Number","parseInt","parseFloat","String"]},
  {question:"Create promise","correct":"Promise","options":["Promise","Async","Then","Callback"]},
  {question:"Async function keyword","correct":"async","options":["async","await","then","function"]},
  {question:"Await keyword","correct":"await","options":["await","async","then","resolve"]},
  {question:"Create date object","correct":"Date","options":["Date","Time","Moment","new Date()"]},
  {question:"JSON parse string","correct":"JSON.parse","options":["JSON.parse","JSON.stringify","eval","parseJSON"]},
  {question:"JSON stringify object","correct":"JSON.stringify","options":["JSON.stringify","JSON.parse","toString","JSON.encode"]},
  {question:"Throw error","correct":"throw","options":["throw","try","catch","raise"]},
  {question:"Try-catch block","correct":"try","options":["try","catch","finally","throw"]},
  {question:"Catch error","correct":"catch","options":["catch","try","finally","throw"]},
  {question:"Finally block","correct":"finally","options":["finally","try","catch","end"]}
];

let score = 0;
let currentQuestion = 0;
let animationInterval;

function loadQuestion() {
    if(currentQuestion >= quizData.length) {
        document.getElementById('gameOver').textContent = "ðŸŽ‰ Congratulations! You completed the quiz!";
        document.getElementById('gameOver').style.display = 'block';
        clearInterval(animationInterval);
        return;
    }

    const q = quizData[currentQuestion];
    document.getElementById('question').textContent = q.question;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';

    const containerWidth = optionsDiv.clientWidth;
    const containerHeight = optionsDiv.clientHeight;

    const positions = [];

    q.options.forEach(option => {
        const span = document.createElement('span');
        span.textContent = option;
        span.className = 'cloud-word';

        // Random position without overlapping
        let x, y, safe;
        do {
            safe = true;
            x = Math.random() * (containerWidth - 100);
            y = containerHeight - 40;
            for (let pos of positions) {
                const dx = Math.abs(pos.x - x);
                const dy = Math.abs(pos.y - y);
                if (dx < 100 && dy < 40) {
                    safe = false;
                    break;
                }
            }
        } while (!safe);
        positions.push({x, y});

        span.style.left = x + 'px';
        span.style.top = y + 'px';
        span.dataset.correct = (option === q.correct);
        span.addEventListener('click', () => clickOption(span));
        optionsDiv.appendChild(span);
    });

    clearInterval(animationInterval);
    animationInterval = setInterval(moveUp, 30);
}

function moveUp() {
    const optionsDiv = document.getElementById('options');
    const words = optionsDiv.getElementsByClassName('cloud-word');
    for (let word of words) {
        let top = parseFloat(word.style.top);
        top -= 1; 
        word.style.top = top + 'px';
        if (top <= 0 && word.dataset.correct === "true") {
            gameOver();
        }
    }
}

function clickOption(span) {
    if(span.dataset.correct === "true") {
        score++;
        document.getElementById('score').textContent = score;
        currentQuestion++;
        loadQuestion();
    } else {
        gameOver();
    }
}

function gameOver() {
    document.getElementById('gameOver').style.display = 'block';
    document.getElementById('options').innerHTML = '';
    clearInterval(animationInterval);
}

loadQuestion();
</script>

</body>
</html>
